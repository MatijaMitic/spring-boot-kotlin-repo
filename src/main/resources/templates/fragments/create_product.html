<!-- templates/fragments/create_product.html -->
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<th:block th:fragment="form">
    <form
            class="wa-stack wa-gap-m"
            hx-post="/products"
            hx-target="#productList"
            hx-swap="innerHTML"
            hx-indicator="#createSpinner">

        <div class="wa-grid" style="grid-template-columns: 1fr 1fr; gap: var(--wa-space-m);">
            <label class="wa-stack wa-gap-2xs">
                <span class="wa-label">External ID</span>
                <input name="externalId" type="number" required
                       class="wa-input"
                       placeholder="e.g. 9618447860060"
                       style="padding: var(--wa-space-s); border-radius: var(--wa-border-radius-m); border:1px solid var(--wa-color-border-quiet);" />
            </label>

            <label class="wa-stack wa-gap-2xs">
                <span class="wa-label">Name (max 30)</span>
                <input name="name" maxlength="30" required
                       class="wa-input"
                       placeholder="Relaxed Mesh T-Shirt"
                       style="padding: var(--wa-space-s); border-radius: var(--wa-border-radius-m); border:1px solid var(--wa-color-border-quiet);" />
            </label>

            <label class="wa-stack wa-gap-2xs">
                <span class="wa-label">Vendor</span>
                <input name="vendor" class="wa-input" placeholder="FAMME"
                       style="padding: var(--wa-space-s); border-radius: var(--wa-border-radius-m); border:1px solid var(--wa-color-border-quiet);" />
            </label>

            <label class="wa-stack wa-gap-2xs">
                <span class="wa-label">Product type</span>
                <input name="productType" class="wa-input" placeholder="T-Shirt"
                       style="padding: var(--wa-space-s); border-radius: var(--wa-border-radius-m); border:1px solid var(--wa-color-border-quiet);" />
            </label>
        </div>

        <div class="wa-flank:end wa-gap-s">
            <wa-button type="reset" variant="neutral" appearance="quiet">
                Reset
            </wa-button>
            <wa-button type="submit" variant="brand" appearance="accent">
                <wa-icon slot="start" name="floppy-disk"></wa-icon>
                Save
            </wa-button>
            <wa-spinner id="createSpinner" class="htmx-indicator" style="font-size:1rem;"></wa-spinner>
        </div>
    </form>
</th:block>
</body>
</html>
